<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        {% extends 'base.html' %}
        {% block list_addresses %}
        <center><h2>Set Delivery Address</h2></center>
        <hr/>
        <form method="post" class="form-group">
            {% csrf_token %}
            {% for address_list %}
            <div class="row mt-3 p-2 bg-light justify-content-center">
                <div class="col-8">
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-input" name="delivery_address" value="{{ address.id}}" id="flexRadioDefault{{forloop.counter}}">
                        <label for="flexRadioDefault{{forloop.counter}}" class="form-check-label">
                            {{ request.user.get_full_name }} {{ address.bulding_name }} {{ address.street }} {{ address.landmark }}
                        </label>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="form-row mt-2 justify-content-center">
                <button class="col-3 btn btn-primary" type="submit"></button>
            </div>
        </form>
        {% endblock %}
    </div>
</body>
</html>
